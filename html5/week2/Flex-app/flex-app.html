<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>flex-app</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        nav .image {
            position: absolute;
            background-image: url(gif.gif);
            background-size: cover;
            background-position: center;
            height: 35rem;
            width: 100%;
            /* to send back background-image */
            z-index: -1;
            
        }

        nav {
        }

        .navigation {
            display: flex;
            justify-content: flex-end;
            flex-wrap: wrap;
            list-style: none;
        }

        .navigation a {
            text-decoration: none;
            display: block;
            padding: 16px;
            color: white;
            font-weight: bold;
        }

        .navigation a:hover {
            background-color: dimgray;
        }

        @media all and (max-width: 800px) {
            .navigation {
                justify-content: space-around;
            }
        }

        @media all and (max-width: 600px) {
            .navigation {
                flex-direction: column;
            }

            .navigation a {
                text-align: center;
                padding: 10px;
                border-top: 1px solid gainsboro;
                border-bottom: 1px solid black;
            }

            .navigation li:last-child a {
                border-bottom: none;

            }
        }

    </style>
</head>

<body>
    <nav>
        <div class="image"></div>
        <ul class="navigation">
            <li><a href="">Home</a></li>
            <li><a href="">About</a></li>
            <li><a href="">Products</a></li>
            <li><a href="">Announcements</a></li>
            <li><a href="">Contacts</a></li>
        </ul>
    </nav>
</body>

</html>
