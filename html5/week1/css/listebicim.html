<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>liste biçim</title>
    <link rel="stylesheet" href="">
    <style type="text/css">
    
        ul{
            list-style-type: none;
            border: 1px solid #ddd;
            padding: 0px;
        }
       ul li{
            border-bottom: 1px solid #ddd;
           padding: 7px 12px;
        }
        ol{
            background-color: #f1f1f1;
            list-style-type: none; /* Numaralandırma */
            padding: 10px 20px; /*üst - alt*/
            border-left : 5px solid blue;
        }
    </style>
</head>
<body>
   
    /*Sırasız liste*/
    <ul>
        <li>Web Depeloper eğitim</li>
        <li>Aspnet mvc eğitim</li>
        <li>Aspnet Webfrom eğitim</li>
        
    </ul>
    
    /*Sıralı liste*/
    <ol>
        <li>Web Depeloper eğitim</li>
        <li>Aspnet mvc eğitim</li>
        <li>Aspnet Webfrom eğitim</li>
        
    </ol>
    
</body>
</html>
