<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tables</title>
</head>
<body>
    
    <table border="1" width="60%">

      <!--- thead kapsayısı alan--->
     <thead>
      <tr>
      
       <!--- table header--->
       <th>Kurs adı</th>
       <th>Kurs saati</th>
       <th>Ders adeti</th>
       
      </tr>
     </thead>
   
      <tbody>
       <!--- table row--->
        <tr>
            <!--- table data--->
            <td>Komple web geliştirme</td>
            <td>45</td>
            <td>300</td>
            
        </tr>
        
           <tr>
            <!--- table data--->
            <td>Core 2 MVC</td>
            <td>30</td>
            <td>200</td>
            
        </tr>
        
        <tr>
            <!--- tek satıda 3 sütun için de tek bilgi olması--->
            <td colspan ="3">Core 2 MVC</td>
        </tr>
        
        <tr>
            <!--- tek satıda 3 sütun için de tek bilgi olması--->
            <td colspan ="2">Core 2 MVC</td>
            <td>200</td>
        </tr>
        </tbody>
       
        
    </table>
</body>
</html>
